{% extends "_base.html" %}
{% block title %}
    Home
{% endblock title %}
{% block content %}
    <h1>This is the home page</h1>
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}</p>
        <p>
            <a href="{% url 'logout' %}">Logout</a>
        </p>
    {% else %}
        <p>you are not logged in</p>
        <p>
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Register</a>
        </p>
    {% endif %}
{% endblock content %}
